<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6360193714.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>

    </head>

    <body>
        <header>
            <nav>

            </nav>
        </header>
        <main>

            <!--////////////////////////// CARDMAIN//////////////////// -->
            <div class="card-main">
                <img src="assets/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="bell appartement">
                <div class="card-main__description">   
                    <h3>Auberge de la canebière</h3>
                    <p>Nuit à partir de €</p>
                    <div class="eval-stars">
                        <i class="fa-solid fa-star eval-stars__star1"></i>
                        <i class="fa-solid fa-star eval-stars__star2"></i>
                        <i class="fa-solid fa-star eval-stars__star3"></i>
                        <i class="fa-solid fa-star eval-stars__star4"></i>
                        <i class="fa-solid fa-star eval-stars__star5"></i>
                    </div>
                </div>
            </div>
            <!-- ////////////////////FIN DE CARDMAIN///////////////////////// -->
            
            <!-- //////////////////////////CARDACTIVITY//////////////////////// -->
            
            <section class="card-activity">
                <img src="assets/activites/4_small/kilyan-sockalingum-NR8-cBCN3aI-unsplash.jpg" alt="j'adore cette activité qu'elle est bien">
                <h3>La bone mère</h3>

            </section>
            <!--////////////////////FIN de CARDACTIVITY//////////////////////// -->
            

            <!-- Carde sponsored////////////////////////////////////// -->
            <section class="card-sponsored">
                <img src="assets/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="le luxeeeeee">
                <div class="card-sponsored__full-description">
                    <div class="card-sponsored__description">
                        <h3>Auberge la candebière</h3>
                        <p>Nuit à partir de €</p>
                    </div>
                    <div class="eval-stars">
                        <i class="fa-solid fa-star eval-stars__star1"></i>
                        <i class="fa-solid fa-star eval-stars__star2"></i>
                        <i class="fa-solid fa-star eval-stars__star3"></i>
                        <i class="fa-solid fa-star eval-stars__star4"></i>
                        <i class="fa-solid fa-star eval-stars__star5"></i>
                    </div>
                </div>
                


            </section>
            <!-- FIN Cardsponsored////////////////////////////////////// -->
            
            
            <!-- /////////////////////////FILTER BAR///////////////////// -->

            <section class="filter-bar">
                <div class="filter-bar__element filter-bar__element--bill-wave">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <h2>Prix</h2>
                </div>
                <div class="filter-bar__element filter-bar__element--person">
                    <i class="fa-solid fa-person"></i>
                    <h2>Familial</h2>
                </div>
                <div class="filter-bar__element filter-bar__element--heart">
                    <i class="fa-solid fa-heart"></i>
                    <h2>Romance</h2>
                </div>
                <div class="filter-bar__element filter-bar__element--dog">
                    <i class="fa-solid fa-dog"></i>
                    <h2>Animaux acceptés</h2>
                </div>
            </section>

            <!-- //////////////////////////Fin de FILTER BAR -->


            <!-- //////////////////INPUT MAIN LOCATION////////////// -->
            <section class="input-main-location ">
                <i class="fa-solid fa-location-dot input-main-location__location-dot"></i>
                <input type="text" value="Marseille, France" class="input-main-location__text-input-area"> 
                <i class="fa-solid fa-magnifying-glass input-main-location__bouton-input-search"></i> 
            </section>

            <section class="search-writed-button">
                <i class="fa-solid fa-magnifying-glass search-writted-button__bouton-input-search"></i>
                <p>Rechercher</p>



            </section>
            <!-- //////////////////FIN    INPUT MAIN LOCATION////////////// --> -->

            <!--  -->
        </main>
    </body>
</html>
